<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <header>
    <a class="homeBtn" href="index.html"><button>Domů</button></a>
  </header>
  <body>
    <div class="loginPage">
      <div class="container">
        <h1>Přihlášení</h1>
        <form id="loginForm">
          <label for="securityCode">Bezpečnostní kód:</label>
          <input
            type="password"
            id="securityCode"
            name="securityCode"
            required
          />
          <button type="submit" class="btnLogin">Odeslat</button>
        </form>
        <div id="error" class="error-message" style="display: none">
          Zadaný kód je nesprávný. Zkuste to znovu.
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
  <footer><h3>Cukrárna Sladké Tajemství</h3></footer>
</html>
